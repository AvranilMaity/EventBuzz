<app-user-navigation></app-user-navigation>
<div class="container" style="margin-top: 30px; margin-bottom: 100px;">
  <div class="page-data">
    <div
      class="row profile"
      style="box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);"
    >
      <div class="col-md-4 picture">
        <ngx-dropzone (change)="onSelect($event)">
          <ngx-dropzone-label>Drop it, baby!</ngx-dropzone-label>
          <ngx-dropzone-preview
            *ngFor="let f of files"
            [removable]="true"
            (removed)="onRemove(f)"
          >
          </ngx-dropzone-preview>
        </ngx-dropzone>
      </div>
      <div class="col-md-8 data" *ngIf="pageMark == 'profile'">
        <h3 style="font-weight: 700;">{{ username }}</h3>
        <hr />
        <div class="row">
          <div class="col-md-8">
            <div class="form-group">
              <div class="row">
                <div class="col-md-12">
                  <div class="custom-label">Contact Information</div>
                  <br />
                  <div class="contact">
                    <h6 style="color: #7848f4;">Email</h6>
                    <div style="font-size: 18px;">{{ emailId }}</div>
                    <br />
                    <h6 style="color: #7848f4;">Phone</h6>
                    <div style="font-size: 18px;">{{ phone }}</div>
                  </div>
                </div>
              </div>
              <div class="row" style="margin-top: 50px;">
                <div
                  class="col-md-12"
                  style="display: flex; justify-content: space-between;"
                >
                  <div class="button" style="width: 45%;">
                    <button
                      class="button-3"
                      type="button"
                      (click)="pageMark = 'edit profile'"
                    >
                      Edit Profile
                    </button>
                  </div>

                  <div class="button" style="width: 45%;">
                    <button
                      class="button-4"
                      type="button"
                      (click)="pageMark = 'change password'"
                    >
                      Change Password
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8 data" *ngIf="pageMark == 'edit profile'">
        <form [formGroup]="userProfileForm" (ngSubmit)="onEditProfile()">
          <h3 style="font-weight: 700;">Edit Profile</h3>
          <hr />
          <div class="row">
            <div class="col-md-8">
              <div class="form-group">
                <h6 class="p-2">Email ID</h6>
                <input
                  type="email"
                  class="form-control"
                  id="emailId"
                  formControlName="emailId"
                  [value]="emailId"
                />
              </div>
              <div class="form-group">
                <h6 class="p-2">Phone</h6>
                <input
                  type="number"
                  class="form-control"
                  id="phone"
                  formControlName="phone"
                  [value]="phone"
                />
              </div>
              <div class="form-row" style="display: flex;">
                <div class="form-group col-md-4">
                  <h6 class="p-2">ID Type</h6>
                  <select
                    class="form-control"
                    id="idType"
                    formControlName="idType"
                  >
                    <option *ngFor="let id of idList">
                      {{ id }}
                    </option>
                  </select>
                </div>
                <div class="form-group col-md-8">
                  <h6 class="p-2">Upload ID</h6>
                  <div class="custom-file">
                    <input
                      type="file"
                      class="custom-file-input"
                      id="idSoftCopy"
                      (change)="onFileChange($event.target.files)"
                    />
                    <label
                      class="custom-file-label"
                      #labelImport
                      for="idSoftCopy"
                      >Choose file</label
                    >
                  </div>
                </div>
              </div>
            </div>
            <div
              class="col-md-4"
              style="
                display: flex;
                flex-direction: column;
                align-items: center;
                padding-bottom: 16px;
              "
            >
              <div class="row" style="margin-top: auto;">
                <div class="col-md-12">
                  <div class="button">
                    <button class="button-1" type="submit">
                      Save
                    </button>
                  </div>
                </div>
              </div>
              <div class="row" style="margin-top: 10px;">
                <div class="col-md-12">
                  <div class="button">
                    <button
                      class="button-2"
                      type="button"
                      (click)="pageMark = 'profile'"
                    >
                      Cancel
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-8 data" *ngIf="pageMark == 'change password'">
        <form [formGroup]="changePasswordForm" (ngSubmit)="onChangePassword()">
          <h3 style="font-weight: 700;">Change Password</h3>
          <hr />
          <div class="row">
            <div class="col-md-8">
              <div class="form-group">
                <div class="d-flex justify-content-between">
                  <h6 class="p-2">Old Password</h6>
                </div>
                <input
                  type="password"
                  class="form-control"
                  id="oldPassword"
                  placeholder="6+ characters"
                  formControlName="oldPassword"
                />
              </div>
              <div class="form-group">
                <div class="d-flex justify-content-between">
                  <h6 class="p-2">New Password</h6>
                </div>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="6+ characters"
                  formControlName="password"
                />
              </div>
              <div class="form-group">
                <div class="d-flex justify-content-between">
                  <h6 class="p-2">Confirm Password</h6>
                </div>
                <input
                  type="password"
                  class="form-control"
                  id="confirmpassword"
                  placeholder="6+ characters"
                  formControlName="confirmPassword"
                />
              </div>
            </div>
            <div
              class="col-md-4"
              style="
                display: flex;
                flex-direction: column;
                align-items: center;
                padding-bottom: 16px;
              "
            >
              <div class="row" style="margin-top: auto;">
                <div class="col-md-12">
                  <div class="button">
                    <button class="button-1" type="submit">
                      Save
                    </button>
                  </div>
                </div>
              </div>
              <div class="row" style="margin-top: 10px;">
                <div class="col-md-12">
                  <div class="button">
                    <button
                      class="button-2"
                      type="button"
                      (click)="pageMark = 'profile'"
                    >
                      Cancel
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
