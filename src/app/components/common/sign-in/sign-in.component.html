<div class="row">
  <div class="col-md-7 content d-flex flex-column justify-content-center">
    <div class="header">
      <p class="p-2 sub-header-1">EventBuzz</p>
      <br /><br />
      <p class="p-2 sub-header-2">Sign In to EventBuzz</p>
      <br /><br />
    </div>

    <form class="p-2">
      <div class="form-group">
        <label for="email" class="p-2">YOUR EMAIL</label>
        <input
          type="text"
          class="form-control"
          id="email"
          placeholder="jamesbond@mi6.co.uk"
        />
      </div>
      <div class="form-group">
        <div class="d-flex justify-content-between">
          <label for="password" class="p-2">PASSWORD</label
          ><a class="p-2">Forgot your password?</a>
        </div>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="6+ characters"
        />
      </div>
      <br />
      <div class="button">
        <button class="button-1 p-2" type="button" (click)="onSignIn()"> 
          Sign In
        </button>
      </div>
    </form>
  </div>
  <div class="col-md-5 image d-flex flex-column justify-content-center">
    <div class="header">
      <p class="p-2 sub-header-3">Hello, Friend!</p>
    </div>
    <p class="text p-2">
      Enter your personal details and start journey with us
    </p>
    <br />
    <div class="button">
      <button class="button-2 p-2" type="button" (click)="navigateToSignUp()">
        Sign Up
      </button>
    </div>
  </div>
</div>
