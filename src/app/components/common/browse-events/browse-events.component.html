<app-user-navigation></app-user-navigation>
<div class="container" style="margin-top: 0px;">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="../../../../assets/images/carousel_concert.jpg"
          class="d-block w-100"
          alt="..."
          style="border-radius: 5px;"
        />
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="">
    <form
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      "
    >
      <div class="search">
        <div class="search-criteria">
          <div class="form-group">
            <h6 class="p-2">Event Category</h6>
            <select class="form-control" id="eventType" #eventType>
              <option value="" disabled selected>--Select--</option>
              <option *ngFor="let category of categories">
                {{ category }}
              </option>
            </select>
          </div>
        </div>
        <div class="search-criteria">
          <div class="form-group">
            <h6 class="p-2">After</h6>
            <input class="form-control" type="date" name="" id="" />
          </div>
        </div>
        <div class="search-criteria">
          <div class="form-group">
            <h6 class="p-2">Before</h6>
            <input
              class="form-control"
              type="date"
              name=""
              id=""
              placeholder=""
            />
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="container">
  <div class="page-data">
    <div class="row">
      <div class="col-md-12 text-justify">
        <p class="page-data-title">Upcoming Events</p>
        <br /><br />
        <div class="row">
          <div
            class="cards-container col-md-4"
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              vertical-align: middle;
            "
            *ngFor="let event of filteredEvents"
          >
            <app-event-card [eventData]="event"></app-event-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
