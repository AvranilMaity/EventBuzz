<div class="container">
  <div class="page-data">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
      <a class="navbar-brand" href="#">
        <img
          src="../../../../assets/images/logo.svg"
          width="140"
          height="80"
          alt=""
          loading="lazy"
          style="margin-left: -10px;"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto mr-4">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/admindashboard']">Admin Dashboard </a>
          </li>
        </ul>
      </div>

      <form class="form-inline">
        <button class="button button-2" type="button" (click)="onSignOut()">
          Sign Out
        </button>
      </form>
    </nav>
    <div class="container" *ngIf="!accountEnabled">
      <div class="banner">
        <h6>
          We have sent you an email. Please verify your account by clicking on
          the link to make the most of this site.
        </h6>
      </div>
    </div>
  </div>
</div>
